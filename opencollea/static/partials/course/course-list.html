<div class="container-fluid">
  <div class="row-fluid">
    <div class="span3">
      <!--Sidebar content-->

      Search: <input ng-model="query">

    </div>
    <div class="span9">
      <!--Body content-->

      <ul class="courses doubleList id="coursesList">
        <li ng-repeat="course in courses.objects | filter:query">
            <span>{{ course.title }}</span>
            <span class="rightFloater"><a href="#">Enroll me</a></span>
        </li>
      </ul>

    </div>
    <div id="holder" class="pieContainer"></div>
  </div>
</div>
